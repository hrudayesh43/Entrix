<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Positioning the logo at the top left corner */
        .logo {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            width: 120px; /* Adjust the logo size */
            height: auto;
            transition: left 0.3s; /* Smooth transition for logo */
        }

        /* Other styles for body and layout */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif; /* Set the font */
        }

        .split-screen {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left {
            background-color: rgba(255, 255, 255, 0.8); /* White background with slight transparency */
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: flex-start; /* Align to the start */
            justify-content: flex-start; /* Align to the top */
            padding-top: 80px; /* Space for logo */
            overflow: hidden; /* Hide overflow to keep buttons from showing when not hovered */
            background-image: url('WhatsApp Image 2024-09-19 at 18.15.42.jpeg'); /* Set your background image URL */
            background-size: cover; /* Cover the whole area */
            background-position: center; /* Center the background image */
            opacity: 0.9; /* Translucent effect for the background */
        }

        /* Navigation buttons styles */
        .nav-buttons {
            position: absolute; /* Position absolute to control visibility */
            top: 0;
            left: 0;
            width: 200px; /* Width of the button area */
            height: 100%; /* Full height of the left section */
            background-color: black; /* Button background color */
            transform: translateX(-100%); /* Hide the buttons by moving out of view */
            transition: transform 0.3s; /* Smooth transition for hover */
        }

        .left:hover .nav-buttons {
            transform: translateX(0); /* Show buttons on hover */
        }

        .left:hover .logo {
            left: 220px; /* Move logo to the right when buttons are visible */
        }

        .nav-buttons button {
            width: 100%; /* Full width of the button area */
            padding: 15px; /* Button padding */
            color: white; /* Text color */
            border: none; /* Remove default border */
            cursor: pointer; /* Pointer cursor on hover */
            background-color: transparent; /* Transparent background for buttons */
            text-align: left; /* Left align text */
            font-weight: 600; /* Bold text */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Optional separator line */
            transition: background-color 0.3s, transform 0.3s; /* Transition for hover effects */
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten the button on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        /* Welcome text container styles */
        .welcome-container {
            margin-top: 80px; /* Space above welcome text */
            width: 100%; /* Full width of the left section */
            padding: 20px; /* Padding for the container */
            background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
            border-radius: 0; /* No rounded corners to extend to edges */
            color: white; /* Change text color to white */
            text-align: center; /* Center the text */
            position: relative; /* Position relative for background */
            z-index: 1; /* Keep text above background */
        }

        /* Individual text styles */
        .welcome-text {
            font-size: 48px; /* Increased font size for welcome text */
            font-family: 'Playfair Display', serif; /* Use royal font */
            font-weight: 600; /* Bold text */
            margin: 0; /* Remove default margin */
        }

        .info-text {
            font-size: 18px; /* Font size for info text */
            margin: 10px 0 0; /* Margin for spacing */
        }

        .right {
            background-color: #ffcc00; /* Yellow background */
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <!-- Left White Section -->
        <div class="left">
            <img src="C:\Users\DELL\Downloads\Easypass.pdf (1)-modified.png" alt="Company Logo" class="logo"> <!-- Logo in top left corner -->
            <div class="nav-buttons">
                <button>HOME</button>
                <button>SUPPORT</button>
                <button>POLICY</button>
                <button>CONTACT</button>
                <button>ABOUT US</button>
            </div>
            <div class="welcome-container" style="margin-top: 120px;"> <!-- Added margin to prevent overlap with nav buttons -->
                <div class="welcome-text">WELCOME TO ENTRIX</div>
                <div class="info-text">An effective solution for the future transporting market</div>
            </div>
        </div>

        <!-- Right Yellow Section -->
        <div class="right">
            <div class="form-container">
                <h1>Welcome to the Transport Portal</h1>
                <p class="tagline">Streamlining your transport experience</p>
                <div class="buttons">
                    <button id="loginBtn">Login</button>
                    <button id="signupBtn">Sign Up</button>
                </div>

                <div id="loginForm" class="form active-form">
                    <h2>Login</h2>
                    <form action="C:\Users\DELL\Downloads\dashboard2.html" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">

                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

                <div id="signupForm" class="form">
                    <h2>Sign Up</h2>
                    <form>
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" name="companyName" required placeholder="Enter your company name">

                        <label for="emailSignup">Email:</label>
                        <input type="email" id="emailSignup" name="email" required placeholder="Enter your email">

                        <label for="passwordSignup">Password:</label>
                        <input type="password" id="passwordSignup" name="password" required placeholder="Enter your password">

                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">

                        <button type="submit" class="submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
