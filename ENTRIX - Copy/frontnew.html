<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .main-image {
            max-width: 70%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }

        .split-screen {
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            margin-bottom: 20px;
        }

        .form {
            display: none;
        }

        .active-form {
            display: block;
        }

        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="split-screen d-flex">
        <!-- Left White Section -->
        <div class="left flex-fill d-flex justify-content-center align-items-center position-relative" style="background-color: white;">
            <img src="C:\Users\DELL\Downloads\sketch-1726592407898.png" alt="Company Logo" class="logo">
            <div class="image-container">
                <img src="C:\Users\DELL\Downloads\tran image.jpeg" alt="Transport Image" class="main-image">
            </div>
        </div>

        <!-- Right Yellow Section -->
        <div class="right flex-fill d-flex justify-content-center align-items-center" style="background-color: #ffcc00;">
            <div class="form-container">
                <h1 class="text-center">Welcome to the Transport Portal</h1>
                <p class="tagline text-center">Streamlining your transport experience</p>
                <div class="text-center mb-3">
                    <button id="loginBtn" class="btn btn-primary mx-2">Login</button>
                    <button id="signupBtn" class="btn btn-secondary mx-2">Sign Up</button>
                </div>

                <div id="loginForm" class="form active-form">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn submit-btn">Login</button>
                    </form>
                </div>

                <div id="signupForm" class="form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="form-group">
                            <label for="companyName">Company Name:</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required placeholder="Enter your company name">
                        </div>
                        <div class="form-group">
                            <label for="emailSignup">Email:</label>
                            <input type="email" class="form-control" id="emailSignup" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="passwordSignup">Password:</label>
                            <input type="password" class="form-control" id="passwordSignup" name="password" required placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn submit-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
