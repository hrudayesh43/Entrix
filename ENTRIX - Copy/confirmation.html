<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Portal - Submission Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .confirmation-container h1 {
            font-weight: 600;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-weight: 400;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .confirmation-container .success-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .confirmation-container .back-btn {
            background-color: #ffcc00;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
        }

        .confirmation-container .back-btn:hover {
            background-color: #f0b800;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <!-- Success Icon -->
        <div class="success-icon">&#10004;</div>

        <!-- Confirmation Message -->
        <h1>Submission Successful!</h1>
        <p>Thank you for providing your organization information. Your details have been successfully submitted.</p>

        <!-- Back to Dashboard Button -->
        <form action="C:\Users\DELL\Downloads\delivery2.html" method="get">
            <button type="submit" class="back-btn">HOME</button>
        </form>
    </div>
</body>

</html>
